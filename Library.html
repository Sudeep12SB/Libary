<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to SJBIT Library</h1>
    <div>
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="branch">Enter your branch:</label>
        <input type="text" id="branch">
    </div>
    <div>
        <label for="reg_no">Enter your reg_no:</label>
        <input type="number" id="reg_no">
    </div>

    <h2>Options:</h2>
    <button onclick="availableBooks()">Available Books</button>
    <button onclick="addBook()">Add a Book</button>
    <button onclick="borrowBook()">Borrow a Book</button>
    <button onclick="leaveLibrary()">Leave Library</button>

    <div id="output"></div>

    <script>
        let bookList = ["DBMS", "SE", "JAVA", "OS"];
        
        function availableBooks() {
            const output = document.getElementById('output');
            output.innerHTML = "Available books are: <br>" + bookList.join("<br>");
        }

        function addBook() {
            const newBook = prompt("Enter a new book name to add:");
            if (newBook) {
                bookList.push(newBook);
                const output = document.getElementById('output');
                output.innerHTML = "Successfully added " + newBook + " to the library.";
            }
        }

        function borrowBook() {
            const bookToBorrow = prompt("Enter the book name you want to borrow:");
            if (bookList.includes(bookToBorrow)) {
                const day = Math.floor(Math.random() * 30) + 1;
                const month = Math.floor(Math.random() * 12) + 1;
                bookList = bookList.filter(book => book !== bookToBorrow);
                const output = document.getElementById('output');
                output.innerHTML = "You have borrowed " + bookToBorrow + ".<br> Return by: " + day + "/" + month + "/2024 (within 15 days).";
            } else {
                const output = document.getElementById('output');
                output.innerHTML = "Sorry, the book " + bookToBorrow + " is not available in our library.";
            }
        }

        function leaveLibrary() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert("Please enter your name.");
                return;
            }
            const output = document.getElementById('output');
            output.innerHTML = "------------------ THANK YOU ------------------";
        }
    </script>
</body>
</html>
